<div (click)="cancel()" class="logout-modal-bg"></div>

<div class="logout-modal">
  <div class="logout-modal-body">
    <h3 class="logout-title">
      Are you sure,<br> you want to logout?
    </h3>
    <div class="logout-btns">
      <button (click)="cancel()" mat-flat-button color="basic">Cancel</button>
      <button (click)="logout()" mat-flat-button color="primary">LogOut</button>
    </div>
  </div>
</div>
