<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ (post.title ? post.title: 'Undefined') | titlecase}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{post.body }}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="showBtns">
    <button mat-flat-button color="primary">MORE INFO</button>
  </mat-card-actions>
</mat-card>
